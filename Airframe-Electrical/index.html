<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website with Flagging and Grading</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            flex-flow: row wrap;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        html {
            overflow: hidden;
        }
        #sidePane {
            width: 200px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            height: 100vh;

        }
        #quizContainer {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            
        }
        .flagged {
            color: red;
        }
        @media (max-width: 600px) {
            #sidePane {
                width: 100%; /* Full width when stacked */
                order: 2;
                flex-grow: 1;
                /* Position sidebar below main content */
            }
            #quizContainer {
                width: 100%; /* Full width when stacked */
                order: 1;
                height: auto;/* Position main content above sidebar */
            }
        }
    </style>
</head>
<body>
    <div id="sidePane">
        <h2>Questions</h2>
        <ul id="questionList"></ul>
    </div>
    <div id="quizContainer">
        <h1>Quiz</h1>
        <button onclick="startNewQuiz()">Start New Quiz</button>
        <p id="question"></p>
        <form id="optionsForm"></form>
        <button onclick="toggleFlag()">Flag/Unflag</button>
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="gradeQuiz()">Grade Quiz</button>
        <p id="scoreDisplay"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
